<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css" />
  <link rel="stylesheet" href="assets/style/style.css" />
  <link rel="stylesheet" href="assets/style/bootstrap.min (2).css">
  <title>inspire2</title>
</head>

<body style="background-size: cover ; background-repeat: no-repeat;">

  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="container-fluid ">
            <div class="row  rounded ">

              <div class="col-12 " id="weather">
              </div>
              <div class="row">
                <div class="col-4"></div>
                <div
                  class="col-md-4 py-3 clock card d-flex flex-column text-center justify-content-center align-items-center rounded-0">
                  <h1 id="clock"></h1>
                  <h1 id="time"></h1>
                  <img class="ganon" src="https://c.tenor.com/_juuy4jQtsoAAAAi/ganondof-dancing.gif" alt="">
                </div>
                <div class="col-4"></div>
              </div>

            </div>
          </div>
        </div>
      </div>


    </div>

  </main>

  <div class="  container-fluid d-flex justify-content-around">
    <div class="container-fluid d-flex ">
      <div class="row " id="quotes">
      </div>
    </div>
    <div class="container-fluid py-4 rounded-0  m-2 todo justify-content-end ">
      <div class="row todo rounded-0 justify-content-center">

        <div class="col-8 d-flex todo   card rounded-0">
          <form class="p-3" onsubmit="app.todoController.addTodo()">
            <input type="text" minlength="2" class="form-control border border-2 border-dark" id="description"
              name="description" placeholder="What the heck you doin today?">
            <div class="row vstack gap-2 " id="todos">
            </div>
            <button type="submit" class="btn btn-dark text-white  my-2">Add a thing to do </button><h4>Things you've done: <span id="todo-count"></span></h4>
          </form>
        </div>
      </div>
    </div>
  </div>
  <footer class="bg-dark text-light">

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
